<!DOCTYPE html>
<html>
<head>
  <title>Balls To The Holes</title>

  <link rel="icon" type="image/png" href="./static/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="./static/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <script type="text/javascript" src="./lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./lib/gl-matrix-min.js"></script>
  <script type="text/javascript" src="./lib/perlin.js"></script>
  <script type="text/javascript" src="./lib/spline.js"></script>
  <script type="text/javascript" src="./lib/dat.gui.min.js"></script>
  <script type="text/javascript" src="src/oimo.min.js"></script>
  <script type="module" src="./src/Game.js"></script>
</head>
<body>
<div class="fullscreen">
  <div class="overlay" id="overlay">
    <div class="game-ui" id="game-ui" style="display: none">
      <div id="healthIcon"></div>
      <div class="healthBarShell">
        <div class="healthBarValue"></div>
      </div>
    </div>
    <div class="menu" id="menu">
      <div class="title" id="title">Balls to The Holes</div>

      <div id="toggleBalls" class="slider" style=" position:absolute; left: 0px; top:50%; ">
        <p class="uiElement" id = "num" >Number of balls: 250 </p>
        <input id = "numBalls" style="width: 440px;"  type="range" min="50" max="300" value="250">
      </div>

      <div class="buttons">
        <button type="button" class="btn" id="reloadButton" style="float:left; display: none" onclick="location.reload()">RELOAD</button>
        <button type="button" class="btn" id="button" disabled>START</button>
        <button type="button" class="btn" id="nextButton" style="display: none">Next Island</button>
      </div>
    </div>
  </div>
  <canvas class="blur" id="canvas"></canvas>
</div>
<audio id="oof"><source src="./static/sounds/oof.mp3" /></audio>
<audio id="eat"><source src="./static/sounds/eat.mp3" /></audio>
<audio id="dead"><source src="./static/sounds/died.mp3" /></audio>
<audio id="theme"><source src="./static/sounds/theme2.mp3" /></audio>
<audio id="pass"><source src="./static/sounds/mission_passed.mp3" /></audio>
</body>
</html>
