<!DOCTYPE html>
<html>
<head>
  <title>Balls To The Holes</title>

  <link rel="stylesheet" href="./public/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="./public/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="./public/style.css">

  <script src="./public/js/jquery-3.4.1.min.js"></script>
  <script src="./public/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./lib/gl-matrix-min.js"></script>
  <script type="text/javascript" src="./lib/perlin.js"></script>
  <script type="text/javascript" src="./lib/spline.js"></script>
  <script type="text/javascript" src="./lib/dat.gui.min.js"></script>
  <script src="src/oimo.min.js"></script>
  <script type="module" src="./src/Game.js"></script>
</head>
<body>
<audio id="oof">
  <source src="./public/sounds/oof.mp3" />
</audio>
<audio allow="autoplay" id="theme">
  <source src="./public/sounds/themeMusic.mp3" />
</audio>
<div class="fullscreen">
  <div class="overlay"></div>
  <div class="overlay" id="overlay">
    <div class="stats" style="margin-top: 20px; margin-left:20px;">
      <progress id="healthBar" style="width: 250px; height: 20px;" max="100" value="100"></progress>
    </div>
    <div class="start-menu" style="display:none; width: 100%; height: 100%">
      <div>
        <h1 style="font-family: 'Trebuchet MS', Helvetica, sans-serif; font-size: 150px; text-align: center">Balls to The Holes</h1>
      </div>
      <div style="text-align: center;margin-top: 250px">
        <button id="startButton" type="button" class="btn btn-outline-dark" style="width: 250px; height: 150px;background: pink"><h1 style="font-family: 'Trebuchet MS', Helvetica, sans-serif; font-size: 50px; text-align: center">START</h1></button>
      </div>
    </div>
    <div class="loading" style="z-index: 0; width: 100%; height:100%">
    </div>
    <div class="pause-menu">
    </div>
  </div>
  <canvas></canvas>
</div>
</body>
</html>
